<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login-registro.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro
    </title>
</head>
<body>
    <header class="header">
        <div class="contenedor barra">
            
            <nav class="navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="#" class="navegacion__enlace">Menú</a>
                <a href="#" class="navegacion__enlace">Promociones</a>
            </nav>
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Restaurante</h1>
            </a>
            <nav class="navegacion">
                <a href="#" class="navegacion__enlace">Reservas</a>
                <a href="#" class="navegacion__enlace">Sedes</a>
                <a href="login.html"><i class="icono fas fa-user"></i></a>
            </nav>
            
        </div>
    </header>

    <div class="caja-formulario">
        <form id="login" class="login">
            <h3 class="title-login no-margin no-padding">Registro</h3>
            <input type="text" name="nombre" class="entrada" placeholder="Ingrese sus nombres" required>
            <input type="text" name="apellido" class="entrada" placeholder="Ingrese sus apellidos" required>
            <input type="email" name="email" class="entrada" placeholder="Ingrese su e-mail" required>
            <input type="password" name="contrasena" class="entrada" placeholder="Ingrese una contraseña" required>
            <input type="password" name="contrasena" class="entrada" placeholder="Confirme su contraseña" required>
            <span class="span">¿Ya tiene una cuenta? &nbsp;<a href="login.html" class="enlace-span">Inicie sesión aquí</a></span>
            <button class="submit-btn">Registrarse</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer__contacto">
            <h4 class="titulo">Contáctanos</h4>
            <p>Restaurante</p>
            <p>Calle 00 00 00</p>
            <p>Bogotá, Colombia</p>
            <p>Llamanos: 3000000000</p>
            <p>Email: contacto@restaurante.com</p>
        </div>
        <div class="footer__redes">
            <h4 class="titulo">Síguenos</h4>
            <a href="#" class="redes"><i class="fab fa-facebook-square"></i></a>
            <a href="#" class="redes"><i class="fab fa-instagram"></i></a>
            <a href="#" class="redes"><i class="fab fa-twitter"></i></a>
            <a href="#" class="redes"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer__info">
        </div>
    </footer>
</body>
</html>
